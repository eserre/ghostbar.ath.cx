---
layout: default
---

<div class='container'>
  <div class='row'>

    <article class='twelvecol'>
      <header>
        <h1>{{ page.title }}</h1>
        <div class='date'>
          {{page.date | date: "%B %d, %Y" }}
        </div>
      </header>

      <div class='content'>
        {{ content }}
      </div>


    </article>

  </div> <!-- end .row -->
</div> <!-- end .container -->
